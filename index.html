<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Developer Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Java Developer Job Application</h1>
        <form id="jobApplicationForm" action="https://formsubmit.co/arvind12surya@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <br>
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
            <br>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('jobApplicationForm');
    
        form.addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const resume = document.getElementById('resume').value;
            const coverLetter = document.getElementById('coverLetter').value;
    
            if (!name || !email || !phone || !resume || !coverLetter) {
                alert('Please fill out all fields.');
                event.preventDefault();
            } else {
                alert('Your application has been submitted successfully!');
            }
        });
    });
    </script>
</body>
</html>
